<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #ffe6d9, #e6d9ff, #d9fff0);
      color: #4b3a5a;
      font-family: Arial, sans-serif;
    }

    .content {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #7d5a82;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #7d5a82;
      font-size: 1em;
      background: rgba(255,255,255,0.9);
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ffe6d9, #e6d9ff, #d9fff0);
      color: #4b3a5a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #d9fff0, #ffe6d9, #e6d9ff);
      color: #7d5a82;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .socials a {
      text-decoration: none;
      color: #4b3a5a;
      font-weight: bold;
      border: 2px solid #7d5a82;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      transition: 0.3s;
    }

    .socials a:hover {
      background: linear-gradient(135deg, #ffe6d9, #e6d9ff, #d9fff0);
      color: #7d5a82;
    }
  </style>
</head>
<body>
  <header>
    <h1>Контакты</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="training.html">Обучение</a>
      <a href="past-lives.html">Прошлые жизни</a>
    </nav>
  </header>

  <main>
    <div class="content">
      <h2>Связаться со мной</h2>
      <form action="mailto:psyhheja@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваша почта" required>
        <textarea name="message" placeholder="Ваше сообщение" rows="5" required></textarea>
        <button type="submit">Отправить</button>
      </form>

      <div class="socials">
        <a href="https://www.instagram.com/mistystar_regress" target="_blank">Instagram</a>
        <a href="https://t.me/irinaingar" target="_blank">Telegram</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Регрессионная терапия | Таллин, Эстония</p>
  </footer>
</body>
</html>
